<html>

<head>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro">
                <h1>To Do List</h1>
            </div>
        </div>

        <div class="row">
            <div class="helpText">
                <p>Enter text into the input field to add items to your list.</p>
                <p>Click the item to mark it as complete.</p>
                <p>Click the "X" to remove the item from your list.</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input id="userInput" type="text" placeholder="Add new item ....">
                <button id="enter">Add</button>
            </div>
        </div>

        <div class="row">
            <div class="listItems">
                <ul>
                </ul>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
